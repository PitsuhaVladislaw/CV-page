<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../src/style/style.css">
    <link rel="shortcut icon" href="../src/icon/2419320.png">
    <title>CV-page</title>
</head>

<body>
    <header class="header-fon">
        <div class="head">
            <div class="head-logo">
                <h2>CV-page</h2>
            </div>
            <div class="head-menu">
                <a href="">
                    <p id="menu-btn-1">Biography</p>
                </a>
                <a>
                    <p id="menu-btn-2">Education</p>
                </a>
                <a>
                    <p id="menu-btn-3">Contact</p>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="fon" id="fon-1">
            <div class="sect">

            </div>
        </section>
        <section class="fon" id="fon-2">
            <div class="sect">

            </div>
        </section>
        <section class="fon" id="fon-3">
            <div class="sect">
                <div class="contact">
                    <article class="cont-block">
                        <div class="cont-h-cont">
                            <h3>Networks</h3>
                        </div>
                        <div class="cont-list">
                            <div class="list-obj">
                                <div class="list-obj-img">
                                    <img src="../src/icon/image 5.png" alt="icon-email">
                                </div>
                                <div class="list-obj-h">
                                    <h4>email</h4>
                                </div>
                            </div>
                            <div class="list-obj">
                                <div class="list-obj-img">
                                    <img src="../src/icon/image 6.png" alt="icon-telephone">
                                </div>
                                <div class="list-obj-h">
                                    <h4>telephone</h4>
                                </div>
                            </div>
                            <div class="list-obj">
                                <div class="list-obj-img">
                                    <img src="../src/icon/image 7.png" alt="icon-linkedin">
                                </div>
                                <div class="list-obj-h">
                                    <h4>LinkedIn</h4>
                                </div>
                            </div>
                            <div class="list-obj">
                                <div class="list-obj-img">
                                    <img src="../src/icon/image 8.png" alt="icon-telegram">
                                </div>
                                <div class="list-obj-h">
                                    <h4>telegram</h4>
                                </div>
                            </div>
                            <div class="list-obj">
                                <div class="list-obj-img">
                                    <img src="../src/icon/image 9.png" alt="icon-github">
                                </div>
                                <div class="list-obj-h">
                                    <h4>github</h4>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="src-block">
                        <div class="src-h-text">
                            <h3>Screenshots</h3>
                        </div>
                        <div id="src-screen">

                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
